<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-sm-8 m-auto">
      <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
        <div class="row">
          <div class="form-group col-sm-8 my-2">
            <label class="reset-lable" for="email">Email: </label>
            <input type="text" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp"
              placeholder="Enter Your Email">
            <div class="error" *ngIf="resetForm.get('email')!.hasError('required')" >
              Please enter Email
            </div>
          </div>
          <div *ngIf="errorMessages.length > 0" class="form-group col-sm-8 mt-2 alert alert-danger">
            <ul>
              <li *ngFor="let message of errorMessages">{{ message }}</li>
            </ul>
          </div>
          <div *ngIf="errorMessages.length == 0" [attr.class]="check_email">
            <ul>
              <li>Check your email</li>
            </ul>
          </div>

          <div class="form-group col-sm-8 my-2 text-end">
            <button type="submit" class="btn btn-primary m-2">Submit</button>
            <button type="button" class="btn btn-primary m-2" (click)="onClose()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
