<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-sm-8 ">
      <form [formGroup]="userForm" (ngSubmit)="editUser()">
        <div class="row">
          <div class="form-group col-sm-6 my-2">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="data.name" formControlName="name" aria-describedby=""
              placeholder="User Name">
            <div class="error" *ngIf="userForm.get('name')!.hasError('required')">
              Please enter User Name
            </div>
          </div>
          <div class="form-group col-sm-6 my-2">
            <label for="email">Email: </label>
            <input type="text" class="form-control" id="email" [(ngModel)]="data.email" formControlName="email" placeholder="User Email"
              aria-describedby="">
            <div class="error" *ngIf="userForm.get('email')!.hasError('required')">
              Please enter email
            </div>
          </div>
          <div class="form-group col-sm-6 my-2">
            <label for="password">Password: </label>
            <div class=" input-group">
              <input class="form-control border-right-0" [type]="input_type" formControlName="password" id="password"
                required minlength="8">
              <span class=" bg-white ">
                <span class="input-group-text bg-transparent">
                  <mat-icon id="eye_icon" class="" *ngIf="!is_visibility"
                    (click)="password_visibility()">visibility</mat-icon>
                  <mat-icon id="eye_icon" class="" *ngIf="is_visibility"
                    (click)="password_visibility()">visibility_off</mat-icon>
                </span>

              </span>
            </div>
            <span class="text-danger">*must be more than 8</span>

          </div>
          <div class="form-group col-sm-6 my-2">
            <label for="password_confirmation">Password Confirmation: </label>
            <div class=" input-group">
              <input class="form-control border-right-0" [type]="input_type" formControlName="password_confirmation"
                id="password_confirmation" required minlength="8">
            </div>
          </div>
          <div *ngIf="errorMessages.length > 0" class="col-6 m-auto justify-content-center mt-3 alert alert-danger">
            <ul>
              <li *ngFor="let message of errorMessages">{{ message }}</li>
            </ul>
          </div>
          <div class="form-group col-sm-12 my-2 text-end">
            <button type="submit" class="btn btn-primary m-2">Submit</button>
            <button type="button" class="btn btn-primary m-2" (click)="onClose()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
