<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-sm-8 ">
      <form [formGroup]="dataForm" (ngSubmit)="editItem()">
        <div class="row">
          <div class="form-group col-sm-12 my-2">
            <label for="name">Name: </label>
            <input type="text" class="form-control" id="name" [(ngModel)]="data.name" formControlName="name" aria-describedby=""
              placeholder="Category Name">
            <div class="error" *ngIf="dataForm.get('name')!.hasError('required')">
              Please enter Category Name
            </div>
          </div>

          <div *ngIf="errorMessages.length > 0" class="col-6 m-auto justify-content-center mt-3 alert alert-danger">
            <ul>
              <li *ngFor="let message of errorMessages">{{ message }}</li>
            </ul>
          </div>
          <div class="form-group col-sm-12 my-2 text-end">
            <button type="submit" class="btn btn-primary m-2">Submit</button>
            <button type="button" class="btn btn-primary m-2" (click)="onClose()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
