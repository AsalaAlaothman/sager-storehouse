<mat-sidenav-container class="sidenav-container" *ngIf="isAuthenticated">
  <mat-sidenav #drawer class="sidenav d-flex justify-content-center" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <br>
    <mat-toolbar class="m-auto">
      <img class="logo" [src]="App_logo" alt="">
    </mat-toolbar>
    <br>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/users">Users</a>
      <a mat-list-item routerLinkActive="active" routerLink="/categories">Categories</a>
      <a mat-list-item routerLinkActive="active" routerLink="/products">Products</a>
      <a mat-list-item routerLinkActive="active" (click)="logout()">LogOut</a>


    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
